<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Barang — SEKN</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            jakarta: ['"Plus Jakarta Sans"', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#f7f3ee] text-[#2b251f] font-jakarta">

  <!-- Header -->
  <header class="bg-[#fffaf3] shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">SEKN</h1>
      <nav class="space-x-4 flex items-center">
        <a href="../index.html" class="text-[#3d2a22] font-semibold hover:underline">Pembeli</a>
        <a href="index.html" class="text-[#b06a3c] font-semibold underline">Penjual</a>
        <a href="../validator/index.html" class="text-[#3d2a22] font-semibold hover:underline">Validator</a>
        <a href="index.html" class="text-[#3d2a22] font-semibold hover:underline">Daftar Jualan</a>
        <a href="sell.html" class="text-[#3d2a22] font-semibold hover:underline">Jual Barang</a>
        <span id="authArea" class="ml-4"></span>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <div id="detailContainer" class="bg-[#fffaf3] p-6 rounded-xl shadow space-y-4"></div>
    <div class="mt-6">
      <button onclick="window.history.back()" class="bg-white border border-[#d6cfc7] text-[#2b251f] font-semibold px-6 py-3 rounded-md hover:bg-[#f0eae4] transition">← Kembali</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-[#6b5f55] py-6 border-t border-[#e0d6cc]">
    © 2025 SEKN Prototype — Biar Bekas Tetap Berkelas
  </footer>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const authArea = document.getElementById("authArea");

    if (user) {
      authArea.innerHTML = `
        <span class="text-[#3d2a22] font-semibold">Hi, ${user.nama}</span>
        <button onclick="logout()" class="text-[#b06a3c] underline ml-2">Logout</button>
      `;
    } else {
      window.location.href = "../login.html";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.reload();
    }

    const hardcoded = [
      {
        id: "iphone12",
        name: "iPhone 12 128GB",
        description: "Lolos inspeksi. Layar mulus, baterai 90%, siap pakai. Tidak ada kendala fungsi. Sudah diverifikasi oleh Aman Cell.",
        image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=800",
        validator: "Aman Cell — Surabaya",
        status: "verified"
      },
      {
        id: "dummy-checking",
        name: "Samsung Galaxy A52",
        description: "Sedang dicek oleh validator. Estimasi selesai 1–2 hari kerja.",
        image: "https://images.samsung.com/is/image/samsung/p6pim/id/sm-a525fzkhxid/gallery/id-galaxy-a52-5g-a525-sm-a525fzkhxid-368306-sm-a525fzkhxid-368306-Thumb-720x720",
        validator: "Servisindo Mobile — Jakarta",
        status: "checking"
      }
    ];

    const listings = JSON.parse(localStorage.getItem("listings") || "[]");
    const allItems = [...hardcoded, ...listings];

    const params = new URLSearchParams(window.location.search);
    const itemId = params.get("id");
    const item = allItems.find(i => i.id === itemId);

    const container = document.getElementById("detailContainer");

    if (!item) {
      container.innerHTML = `<p class="text-center text-[#6b5f55]">Barang tidak ditemukan.</p>`;
    } else {
      container.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="w-full h-64 object-cover rounded-md mb-4" />
        <h2 class="text-2xl font-bold">${item.name}</h2>
        <p class="text-sm text-[#6b5f55] mb-2">Status: <span class="font-semibold text-[#3d2a22]">${item.status}</span></p>
        <p class="text-sm text-[#6b5f55] mb-2">Validator: ${item.validator}</p>
        <p class="text-base text-[#2b251f] whitespace-pre-line">${item.description}</p>
      `;
    }
  </script>

</body>
</html>
