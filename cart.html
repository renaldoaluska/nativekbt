<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang â€” SEKN</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            jakarta: ['"Plus Jakarta Sans"', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    #toast {
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-[#f7f3ee] text-[#2b251f] font-jakarta">

  <!-- Header -->
  <header class="bg-[#fffaf3] shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">SEKN</h1>
      <nav class="space-x-4 flex items-center">
        <a href="index.html" class="text-[#b06a3c] font-semibold underline">Pembeli</a>
        <a href="penjual/index.html" class="text-[#3d2a22] font-semibold hover:underline">Penjual</a>
        <a href="validator/index.html" class="text-[#3d2a22] font-semibold hover:underline">Validator</a>
        <a href="index.html" class="text-[#3d2a22] font-semibold hover:underline">Home</a>
        <a href="cart.html" class="text-[#3d2a22] font-semibold hover:underline">Cart</a>
        <a href="profile.html" class="text-[#3d2a22] font-semibold hover:underline">Profile</a>
        <span id="authArea" class="ml-4"></span>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">ðŸ›’ Keranjang Kamu</h2>
    <div id="cartContainer" class="space-y-6"></div>
    <div id="cartSummary" class="mt-10"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-[#6b5f55] py-6 border-t border-[#e0d6cc]">
    Â© 2025 SEKN Prototype â€” Biar Bekas Tetap Berkelas
  </footer>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-[#2b251f] text-white text-sm px-4 py-2 rounded-md shadow-lg hidden z-50">
    Item dihapus dari keranjang.
  </div>

  <!-- Script -->
  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cartContainer");
    const summary = document.getElementById("cartSummary");

    if (cart.length === 0) {
      container.innerHTML = `<p class="text-center text-[#6b5f55]">Keranjang kamu kosong.</p>`;
    } else {
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const image = item.image || "https://via.placeholder.com/300x200?text=Produk";
        const div = document.createElement("div");
        div.className = "bg-[#fffaf3] rounded-xl shadow p-4 flex gap-4 items-start";
        div.innerHTML = `
          <img src="${image}" alt="${item.name}" class="w-32 h-24 object-cover rounded-md" />
          <div class="flex-1">
            <h3 class="text-lg font-semibold mb-1">${item.name}</h3>
            <p class="text-sm text-[#6b5f55] mb-1">Validator: ${item.validator || '-'}</p>
            <p class="font-bold text-[#b06a3c] mb-2">Rp ${item.price.toLocaleString("id-ID")}</p>
            <button onclick="hapusItem(${index})" class="text-sm text-red-600 underline">Hapus</button>
          </div>
        `;
        container.appendChild(div);
      });

      summary.innerHTML = `
        <div class="bg-[#fffaf3] rounded-xl shadow p-6 mt-6 space-y-2 text-sm">
          <div class="flex justify-between">
            <span>Total Produk</span>
            <span>Rp ${total.toLocaleString("id-ID")}</span>
          </div>
          <p class="text-[#6b5f55] text-xs mt-1">* Ongkir akan dihitung saat checkout berdasarkan alamat pengiriman</p>
          <a href="checkout.html" class="block text-center mt-4 bg-[#b06a3c] text-white font-semibold px-6 py-3 rounded-md hover:bg-[#a05d2f]">Checkout</a>
        </div>
      `;
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      showToast("Item dihapus dari keranjang.");
      setTimeout(() => window.location.reload(), 800);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("opacity-100");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    // Login UI
    const user = JSON.parse(localStorage.getItem("user"));
    const authArea = document.getElementById("authArea");

    if (user) {
      authArea.innerHTML = `
        <span class="text-[#3d2a22] font-semibold">Hi, ${user.nama}</span>
        <button onclick="logout()" class="text-[#b06a3c] underline ml-2">Logout</button>
      `;
    } else {
      authArea.innerHTML = `<a href="login.html" class="text-[#b06a3c] underline">Login</a>`;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.reload();
    }
  </script>

</body>
</html>
