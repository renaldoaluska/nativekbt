<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart — SEKN</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            jakarta: ['"Plus Jakarta Sans"', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#f7f3ee] text-[#2b251f] font-jakarta">

  <!-- Header -->
  <header class="bg-[#fffaf3] shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">SEKN</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-[#3d2a22] font-semibold hover:underline">Home</a>
        <a href="cart.html" class="text-[#3d2a22] font-semibold hover:underline">Cart</a>
        <a href="profile.html" class="text-[#3d2a22] font-semibold hover:underline">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Keranjang Belanja</h2>
    <div id="cartItems" class="space-y-4"></div>

    <div id="cartSummary" class="mt-8 bg-[#fffaf3] p-5 rounded-xl shadow hidden">
      <h3 class="text-lg font-semibold mb-3">Ringkasan</h3>
      <div class="flex justify-between text-sm mb-1">
        <span>Total Produk</span>
        <span id="totalHarga">Rp 0</span>
      </div>
      <div class="flex justify-between text-sm mb-1">
        <span>Estimasi Ongkir</span>
        <span id="totalOngkir">Rp 0</span>
      </div>
      <hr class="my-2 border-[#e0d6cc]">
      <div class="flex justify-between font-bold text-base">
        <span>Total Bayar</span>
        <span id="grandTotal">Rp 0</span>
      </div>
      <button class="mt-5 w-full bg-[#b06a3c] text-white font-semibold py-3 rounded-md hover:bg-[#a05d2f] transition">Checkout</button>
    </div>

    <p id="emptyMsg" class="text-sm text-[#6b5f55]">Keranjang kamu masih kosong.</p>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-[#6b5f55] py-6 border-t border-[#e0d6cc]">
    © 2025 SEKN Prototype — Biar Bekas Tetap Berkelas
  </footer>

  <!-- Script -->
  <script>
    const produk = {
      iphone12: { validator: "Surabaya", harga: 5200000 },
      galaxyS21: { validator: "Jakarta", harga: 4800000 },
      redmi10: { validator: "Bandung", harga: 2200000 }
    };

    const ongkirMap = {
      "Surabaya": 25000,
      "Jakarta": 20000,
      "Bandung": 22000
    };

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartItems = document.getElementById("cartItems");
    const emptyMsg = document.getElementById("emptyMsg");
    const summary = document.getElementById("cartSummary");

    if (cart.length === 0) {
      emptyMsg.classList.remove("hidden");
      summary.classList.add("hidden");
    } else {
      emptyMsg.classList.add("hidden");
      summary.classList.remove("hidden");

      let totalHarga = 0;
      let totalOngkir = 0;

      cart.forEach((item, index) => {
        const data = produk[item.id];
        const ongkir = ongkirMap[data.validator] || 30000;
        totalHarga += item.price;
        totalOngkir += ongkir;

        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-xl shadow flex justify-between items-start";
        div.innerHTML = `
          <div>
            <h4 class="font-semibold">${item.name}</h4>
            <p class="text-sm text-[#6b5f55]">Dikirim dari: ${data.validator}</p>
            <p class="text-sm text-[#6b5f55]">Ongkir: Rp ${ongkir.toLocaleString("id-ID")}</p>
            <p class="text-sm font-bold mt-1">Rp ${item.price.toLocaleString("id-ID")}</p>
          </div>
          <button onclick="hapusItem(${index})" class="text-red-500 text-sm hover:underline">Hapus</button>
        `;
        cartItems.appendChild(div);
      });

      document.getElementById("totalHarga").textContent = "Rp " + totalHarga.toLocaleString("id-ID");
      document.getElementById("totalOngkir").textContent = "Rp " + totalOngkir.toLocaleString("id-ID");
      document.getElementById("grandTotal").textContent = "Rp " + (totalHarga + totalOngkir).toLocaleString("id-ID");
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
  </script>

</body>
</html>
